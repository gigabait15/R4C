<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание нового заказа</title>
</head>
<body>
    <h1>Создание нового заказа</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Создать заказ</button>
    </form>

    <br>
    <a href="{% url 'order_list' %}">Вернуться к списку заказов</a>

    {% if form.errors %}
        <div style="color: red;">
            <h3>Ошибки:</h3>
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
