<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список заказов</title>
</head>
<body>
    <h1>Список заказов</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Номер заказа</th>
                <th>Клиент</th>
                <th>Робот</th>
                <th>Статус</th>
            </tr>
        </thead>
        <tbody>
            {% for order in object_list %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.customer }}</td>
                    <td>{{ order.robot_serial }}</td>
                     <td>
                        {% if order.status %}
                            Ожидается
                        {% else %}
                            Успешно
                        {% endif %}
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">Нет заказов</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{% url 'order_create' %}">Создать новый заказ</a>
</body>
</html>
